language: python

cache: pip

os:
  - linux

python:
  - '2.7'
  - '3.6'

install:
  - pip install -r requirements.txt
  - pip install pypandoc

script:
  - pycodestyle .
  - python setup.py test
  - python setup.py bdist_wheel

deploy:
  provider: pypi
  user: pylinksquare
  password:
    secure: 
  on:
    branch: master
    tags: true
  distributions: "sdist bdist_wheel"

addons:
  apt:
    packages:
      - pandoc
